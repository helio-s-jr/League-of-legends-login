<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="shortcut icon" href="imagens/faveicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de login do game league of legends">
    <meta name="kaywords" content="game, lol, league of legends, battle, nerds">
    <meta name="application-name" content="Login Lol">
    <meta name="author" content="Helio Junior">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>League of Legends</title>
</head>
<body>
    <main>
        <section id="container-main">
            <section id="container-forms">
                <figure class="box-img-riot">
                    <img src="imagens/riot.png" alt="Ilustração Riot Games" class="img-riot">
                </figure>
                <div class="box-h1-inputs">
                    <h1>Fazer Login</h1>
                    <form name="nome de usuário" class="box-form-1">
                        <input type="name" name="nome de usuario" id="nome de usuario" placeholder="Nome de Usuário" class="inputName">
                    </form>
                    <form accesskey="password" class="box-form-2">
                        <input type="password" name="senha" id="senha" placeholder="Senha" class="inputPassword">
                    </form>
                </div>
                <div class="box-imgs-medias">
                    <nav>
                        <figure class="box-face">
                            <a href="https://www.facebook.com/gaming/leagueoflegends" target="_blank"><img src="imagens/facebook-logo.png" alt="Ilustração ícone Facebook" class="img-facebook"></a>
                        </figure>
                        <figure class="box-google">
                            <a href="https://www.leagueoflegends.com/pt-br/" target="_blank"><img src="imagens/google-logo.png" alt="Ilustração ícone Google" class="img-google"></a>
                        </figure>
                        <figure class="box-apple">
                            <a href="https://apps.apple.com/br/app/league-of-legends-wild-rift/id1480616990" target="_blank"><img src="imagens/apple-logo.png" alt="Ilustração ícone Apple" class="img-apple"></a>
                        </figure>
                    </nav>
                    <form class="box-checkbox">
                        <input type="checkbox" name="Manter login" id="Manter login" class="inputBoxcheck" disabled>
                        <label for="Manter login" class="label-checkbox">Manter login</label>
                    </form>
                </div>
                <div class="box-btn-arrow">
                    <a href="https://signup.leagueoflegends.com/pt-br/signup/index#/" target="_blank"><button class="btnArrow" disabled></button></a>
                    <p>Não consegue iniciar a sessão?<br>Criar conta</p>
                </div>
            </section>
            <figure class="box-img-principal">
                <img src="imagens/principal.png" alt="Ilustração Banner League of Legends" class="img-principal">
            </figure>
        </section>
    </main>
    <script src="javascript/script.js"></script>
</body>
</html>
